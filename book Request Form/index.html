<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Request Form</title>
</head>
<body>
  <h1 align="center">Library Book Request Form:</h1>
  <fieldset>
    <legend align="center">Book Details</legend>
    <label for="title">Book Title :</label>
    <input type="text"  id="title"  required> <br><br>
    <label for="author">Author NA:</label>
    <input type="text"  id="author"  name="author" required> <br><br>
    <label for="isbn">ISBN num :</label>
    <input type="text"  id="isbn"  name="isbn" required> <br><br>
    <label for="publicationyear">Public Year:</label>
    <input type="text"  id="author"  name="author" required> <br><br>
  </fieldset>
  <!-- location Section -->

  <fieldset>
    <legend align="center">Preferred pickup location</legend>
    <label for="location">Location :</label> 
    <section id="location" name="location" required>
      <option value="central">Central Library</option>
      <option value="east">East Branch</option>
      <option value="west">West Branch</option>
      <option value="north">North Branch</option>
      <option value="south">South Branch</option>
    </section><br><br>
  </fieldset>
   <!-- Contact Information -->
    <fieldset>
      <legend align="center">Contact Information</legend>
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required><br><br>
      <label for="email">Your email:</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="phone">Phone No:</label>
      <input type="tel" name="phone" id="phone" required><br><br>
    </fieldset>
    <input type="submit" value="Submit Request">
</body>
</html>
