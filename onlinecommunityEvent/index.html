<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Event Registration</title>
</head>
<body>
  <h1 align="center">Online Registration for a Community Event:</h1>
  <form action="">
    <table align="center">
      <tr>
        <td align="right">Name:</td>
        <td><input type="text" name="name" placeholder="Enter your name"></td>
      </tr>
      <tr>
        <td align="right">Email:</td>
        <td><input type="email" name="email" placeholder="Enter your email"></td>
      </tr>
      <tr>
        <td align="right">Phone:</td>
        <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
      </tr>
      <tr>
        <td align="right">Event Preferences:</td>
        <td>
          <select name="event_preferences">
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="networking">Networking</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Register">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
