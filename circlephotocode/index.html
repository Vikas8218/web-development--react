<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Image</title>
  <style>
  *{  margin:0px;
    padding: 0px;
    box-sizing: border-box;
  }
  .image{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #4ba0bf;
  }
  .image img{
    height:300px;
    width: 300px;
    border-radius:78% ;
    border: 5px solid aqua;

  }
  </style>
</head>
<body >
  <div class="image">
    <img src="sohit.jpg" width="250px" alt="error">
  </div>
</body>
</html>
